abbrevs:
  - name: git
    abbr: g
    snippet: git

  - name: git add
    abbr: a
    snippet: git add

  - name: git add
    abbr: a
    snippet: add
    global: true
    context: '^git\s'

  - name: git branch
    abbr: b
    snippet: branch
    global: true
    context: '^git\s'

  - name: git insert origin/develop
    abbr: '#!d'
    snippet: origin/develop
    global: true

  - name: git insert origin/main
    abbr: '#!m'
    snippet: origin/main
    global: true

  - name: git commit
    abbr: c
    snippet: commit
    global: true
    context: '^git\s'

  - name: git diff
    abbr: d
    snippet: git diff

  - name: git diff
    abbr: d
    snippet: diff
    global: true
    context: '^git\s'

  - name: git fetch
    abbr: f
    snippet: fetch --all --prune
    global: true
    context: '^git\s'

  - name: git log --graph
    abbr: gg
    snippet: git log --graph --color --date-order --decorate --pretty=format:'%C(auto)%h %d %s %C(cyan bold)(%cr)%Creset' --all

  - name: git log --graph
    abbr: g
    snippet: log --graph --color --date-order --decorate --pretty=format:'%C(auto)%h %d %s %C(cyan bold)(%cr)%Creset' --all
    global: true
    context: '^git\s'

  - name: git merge
    abbr: m
    snippet: merge
    global: true
    context: '^git\s'

  - name: git rebase
    abbr: r
    snippet: rebase --committer-date-is-author-date --ignore-date --interactive --autosquash
    global: true
    context: '^git\s'

  - name: git status
    abbr: s
    snippet: git status --short --branch

  - name: git status
    abbr: s
    snippet: status --short --branch
    global: true
    context: '^git\s'

  - name: git worktree
    abbr: w
    snippet: worktree
    global: true
    context: '^git\s'

  - name: list git worktree
    abbr: remove
    snippet: |-
      remove $(
        git worktree list \
        | fzf \
          --height=5 \
        | cut -d' ' -f1
      )
    evaluate: true
    global: true
    context: '^git\sworktree\s'
